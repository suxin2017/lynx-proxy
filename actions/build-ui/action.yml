name: Build ui

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          crates/lynx-proxy/node_modules
        key: ${{ runner.os }}-pnpm-${{ hashFiles('crates/lynx-proxy/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
          
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "pnpm"
        cache-dependency-path: crates/lynx-proxy/pnpm-lock.yaml

    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ inputs.github-token }}

    - name: Cache build output
      uses: actions/cache@v4
      with:
        path: |
          crates/lynx-proxy/dist
          crates/lynx-cli/assets
        key: ${{ runner.os }}-build-${{ hashFiles('crates/lynx-proxy/src/**', 'crates/lynx-proxy/public/**', 'crates/lynx-proxy/package.json') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Pnpm Install
      run: task setup-ui
      shell: bash

    - name: Pnpm Build
      run: task build-ui
      shell: bash
